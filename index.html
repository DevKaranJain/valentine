<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine?</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffe6eb;
      font-family: Arial, sans-serif;
      flex-direction: column;
      padding: 16px;
    }

    .box {
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      color: #e6005c;
      font-size: 1.6rem;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #yes {
      background-color: #ff4d79;
      color: white;
    }

    #no {
      background-color: #999;
      color: white;
      position: relative;
    }

    .buttons {
  position: relative;
  height: 70px;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 40px;
  margin-top: 20px;
}

    #gif {
      display: none;
      margin-top: 20px;
    }

    img {
      max-width: 100%;
      width: 250px;
      border-radius: 10px;
    }

    /* üì± Mobile tweaks */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.3rem;
      }

      button {
        font-size: 16px;
        padding: 8px 16px;
      }

      img {
        width: 200px;
      }
    }
  </style>
</head>

<body>

  <div id="hearthbeatImg">
    <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExaGFzdG5jcThrMGs1aWl1eHRtM3I4ZXh5YzFvZzUxcDB3bG5kYWp2aCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/1sSfhxzWHJ4vC/giphy.gif"
         alt="">
  </div>

  <div class="box">
    <h1 id="heading">Will you be my Valentine? ‚ù§Ô∏è</h1>

    <div class="buttons" id="buttons">
      <button id="yes">Yes</button>
      <button id="no">No</button>
    </div>

    <div id="gif">
      <h2>You had no choice üòÇüíñ <br> I Love You üíñüíñ</h2>
      <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExenV0eTkxODVseWdlbXBlb2xjbzBjdmsxb2VtdnZtdTNpN2oyaTA1NSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/rjkJD1v80CjYs/giphy.gif" alt="Funny Gif">
      
    </div>
  </div>

  <script>
  const noButton = document.getElementById("no");
  const yesButton = document.getElementById("yes");
  const gifDiv = document.getElementById("gif");
  const hearthbeatImg = document.getElementById("hearthbeatImg");
  const buttons = document.getElementById("buttons");
  const heading = document.getElementById("heading");

  function moveNoButton() {
    const maxX = buttons.offsetWidth - noButton.offsetWidth;
    const maxY = buttons.offsetHeight - noButton.offsetHeight;

    const x = Math.random() * maxX;
    const y = Math.random() * maxY;

    noButton.style.left = x + "px";
    noButton.style.top = y + "px";
  }

  // üöÄ KEY FIX: listen on container, not button
  buttons.addEventListener("mousemove", (e) => {
    const rect = noButton.getBoundingClientRect();
    const distance =
      Math.hypot(
        e.clientX - (rect.left + rect.width / 2),
        e.clientY - (rect.top + rect.height / 2)
      );

    // Move only when cursor gets close
    if (distance < 80) {
      moveNoButton();
    }
  });

  // Mobile support
  noButton.addEventListener("touchstart", (e) => {
    e.preventDefault();
    moveNoButton();
  });

  yesButton.addEventListener("click", () => {
    gifDiv.style.display = "block";
    hearthbeatImg.style.display = "none";
    buttons.style.display = "none";
    heading.style.display = "none";
  });
</script>


</body>
</html>
